<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CanionLabs</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="./images/vertical_para_bgs_escuros.png" alt="logo">
        </div>
        <div class="infos">
            <div class="contacts">
                <h1>Contatos:</h1>
                <span>
                    <img src="./images/phone.png" alt="phone-logo">
                    +55 86 99834-4395
                </span>
                <span>
                    <img src="./images/mail.png" alt="mail-logo">
                    contato@canionlabs.io
                </span>
            </div>
            <div class="social">
                <ul>
                    <li>
                        <a href="https://github.com/canionlabs" target="blank">
                            <img src="./images/github.png" alt="github-logo">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/canionlabs.io" target="blank">
                            <img src="./images/instagram.png" alt="instagram-logo">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/company/canionlabs/about/" target="blank">
                            <img src="./images/linkedin.png" alt="linkedin-logo">
                        </a>
                    </li>
                </ul>
            </div>
            <div class="products">
                <h1>Produtos:</h1>
                <a href="https://monar.canionlabs.io/#/" target="blank"><img src="./images/identidade_horizontal_sem_fundo.png" alt="monar-logo"></a>
            </div>
        </div>
    </div>
</body>
</html>
